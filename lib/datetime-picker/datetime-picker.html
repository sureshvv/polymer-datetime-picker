<dom-module id="datetime-picker">
  <link rel="import" type="css" href="datetime-picker.css">
  <template>

    <paper-input id="input" readonly="" always-float-label="" on-tap="selectInput" label="{{label}}" value="[[fullStr]]">
      <!-- on-new-date-str="setDateStr" on-close-popup="closePopup" local-click-detector></local-click-detector -->
    </paper-input>

    <template is="dom-if" if="{{showPicker}}">
      <picker-popup id="popup" selecteddate="{{selectedDate}}" on-window-resized="updateTopLeft" on-new-time-str="setTimeStr">
      </picker-popup>
    </template>
  </template>
  <script type="text/javascript" src="datetime-picker.js"></script>
</dom-module>
