<polymer-element name="datetime-picker" attributes='label'>
  <template>
    <link href="datetime-picker.css" rel="stylesheet">

    <paper-input id='input' readonly floatinglabel on-tap="{{selectInput}}" on-close-popup='{{closePopup}}'
         label='{{label}}' value="{{fullStr}}">
      <local-click-detector></local-click-detector>
    </paper-input>

    <template if="{{showPicker}}">
      <picker-popup id='popup'
        selectedDate='{{selectedDate}}'
        on-window-resized='{{updateTopLeft}}'
        selectedDate='{{selectedDate}}'
        on-new-date-str='{{setDateStr}}'
        on-new-time-str='{{setTimeStr}}'>
      </picker-popup>
    </template>
  </template>

  <script type="text/javascript" src='datetime-picker.js'></script>
</polymer-element>
