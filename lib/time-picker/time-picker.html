<dom-module id="time-picker">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
    [layout][horizontal] {
      @apply(--layout-horizontal);
    }
    [layout][center] {
      @apply(--layout-center);
    }
    [layout][center-justified] {
      @apply(--layout-center-justified);
    }
  </style>
  <style>
        paper-icon-button.closer {
            margin-top: 0px;
            float:right;
        }
        div.timer {
            margin: auto;
        }
        td.hours {
            text-align: center;
        }
        td.mins {
            text-align: center;
        }
        td.sep {
            text-align: center;
        }
    </style>
  <link rel="import" type="css" href="time-picker.css">
  <template>

    <div vertical="" layout="">
      <div>
           <paper-icon-button class="closer" on-tap="closePopup" icon="icons:cancel"></paper-icon-button>
      </div>
      <br>
      <div center="" horizontal="" layout="">
        <div class="timer">
            <table>
              <tbody><tr>
                <td>
                  <paper-icon-button on-tap="incrHours" icon="icons:arrow-drop-up"></paper-icon-button>
                </td>
                <td></td>
                <td>
                  <paper-icon-button on-tap="incrMins" icon="icons:arrow-drop-up"></paper-icon-button>
                </td>
                <td>
                  <paper-radio-button id="amradio" checked="" on-tap="setAM"></paper-radio-button>&nbsp;AM
                </td>
              </tr>
              <tr>
                <td class="hours">
                    <div id="hours">9</div>
                </td>
                <td class="sep">:
                </td>
                <td class="mins">
                    <div id="mins">00</div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <paper-icon-button on-tap="decrHours" icon="icons:arrow-drop-down"></paper-icon-button>
                </td>
                <td></td>
                <td>
                  <paper-icon-button on-tap="decrMins" icon="icons:arrow-drop-down"></paper-icon-button>
                </td>
                <td>
                  <paper-radio-button id="pmradio" on-tap="setPM"></paper-radio-button>&nbsp;PM
                </td>
              </tr>
            </tbody></table>
        </div>
      </div>
      <div>
        <div horizontal="" layout="" center-justified="">
        </div>
      </div>
    </div>

  </template>
  <script type="text/javascript" src="time-picker.js"></script>
</dom-module>
